<div class="my-pf-post">
	<div class="my-pf-post-header">
		<div class="my-pf-post-overlay">{{post_overlay_buttons}}</div>
		{{woo_on_sale}}
		{{post_media}}
	</div>
	<div class="my-pf-post-content-wrap">
		<div class="my-pf-post-content">
			<div class="my-pf-post-title my-pf-post-highlight-box"><h2><a href="{{post_link}}" target="{{post_link_target}}">{{post_title}}</a></h2></div>
			<div class="my-pf-post-woo-price">{{woo_price}}</div>
			<div class="my-pf-post-excerpt">{{post_excerpt}}</div>
			<div class="my-pf-post-more"><a href="{{woo_add_to_cart}}" class="{{post_button_style}}" target="{{post_link_target}}">{{post_button_text}}</a></div>
		</div>							
	</div>												
</div>
